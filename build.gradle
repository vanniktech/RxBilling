buildscript {
  ext.versions = [
    kotlin: '1.6.10',
    autoValue: '1.9',
    testRules: '1.4.0',
  ]

  ext.deps = [
    'rx': [
      'java': 'io.reactivex.rxjava2:rxjava:2.2.21',
    ],
    'autoValue': [
      'compiler': "com.google.auto.value:auto-value:${versions.autoValue}",
      'annotations': "com.google.auto.value:auto-value-annotations:${versions.autoValue}",
    ],
    'support': [
      'annotations': 'androidx.annotation:annotation:1.4.0',

      'test': [
        'espresso': [
          'core': "androidx.test.espresso:espresso-core:3.4.0",
        ],

        'runner': "androidx.test:runner:${versions.testRules}",
        'junitExt': "androidx.test.ext:junit:1.1.3",
        'rules': "androidx.test:rules:${versions.testRules}",
      ],
    ],
    'test': [
      'mockito': 'org.mockito:mockito-core:2.23.0',
      'junit': 'junit:junit:4.13.2',
    ],
  ]

  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath 'com.android.tools.build:gradle:7.0.4'

    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.20.0'
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.18.0'
  }
}

apply plugin: 'com.vanniktech.code.quality.tools'

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    enabled = false
  }
  pmd {
    enabled = false
  }
  errorProne {
    enabled = false
  }
  ktlint {
    toolVersion = '0.31.0'
  }
  detekt {
    enabled = false
  }
  ktlint {
    toolVersion = '0.43.2'
  }
  cpd {
    enabled = false
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
  }
}

wrapper {
  gradleVersion = '7.3.3'
  distributionType = Wrapper.DistributionType.ALL
}
