apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.code.quality.tools'
apply plugin: 'com.vanniktech.android.junit.jacoco'

buildscript {
  ext.versions = [
    kotlin: '1.2.50',
    supportLibrary: '27.0.1',
    espresso: '3.0.1',
    autoValue: '1.6.1',
    supportLibrary: '27.1.1',
    testRules: '1.0.2',
    espresso: '3.0.2',
  ]

  ext.deps = [
    'autoValue': [
      'compiler': "com.google.auto.value:auto-value:${versions.autoValue}",
      'annotations': "com.google.auto.value:auto-value-annotations:${versions.autoValue}",
    ],
    'kotlin': [
      'stdlib': "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",
    ],
    'rx': [
      'java': 'io.reactivex.rxjava2:rxjava:2.1.15',
    ],
    'support': [
      'annotations': "com.android.support:support-annotations:${versions.supportLibrary}",

      'test': [
        'espresso': "com.android.support.test.espresso:espresso-core:${versions.espresso}",
        'runner': "com.android.support.test:runner:${versions.testRules}",
        'rules': "com.android.support.test:rules:${versions.testRules}",
      ],
    ],
    'navi': "com.trello.navi2:navi:2.0.1",
    'assertj3': "org.assertj:assertj-core:3.10.0",
    'assertj2': "org.assertj:assertj-core:2.9.0",
    'junit': "junit:junit:4.12",
  ]

  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath 'com.android.tools.build:gradle:3.1.3'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'

    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.10.0'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.11.0'
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.2.0'
  }
}

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    toolVersion = '8.7'
  }
  pmd {
    toolVersion = '6.0.1'
  }
  errorProne {
    toolVersion = '2.1.2'
  }
  ktlint {
    toolVersion = '0.24.0'
  }
  detekt {
    toolVersion = '1.0.0.RC7'
  }
  cpd {
    enabled = false
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
    jcenter()
  }
}

wrapper {
  gradleVersion = '4.8'
  distributionType = Wrapper.DistributionType.ALL
}
