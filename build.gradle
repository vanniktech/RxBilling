buildscript {
  ext.versions = [
    kotlin: '1.7.0',
    testRules: '1.4.0',
  ]

  ext.deps = [
    'rx': [
      'java': 'io.reactivex.rxjava2:rxjava:2.2.21',
    ],
    'support': [
      'annotations': 'androidx.annotation:annotation:1.4.0',

      'test': [
        'espresso': [
          'core': "androidx.test.espresso:espresso-core:3.4.0",
        ],

        'runner': "androidx.test:runner:${versions.testRules}",
        'junitExt': "androidx.test.ext:junit:1.1.3",
        'rules': "androidx.test:rules:${versions.testRules}",
      ],
    ],
    'test': [
      'mockito': 'org.mockito:mockito-core:4.8.0',
      'junit': 'junit:junit:4.13.2',
    ],
  ]

  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath 'com.android.tools.build:gradle:7.3.0'

    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.22.0'
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.22.0'
    classpath 'app.cash.licensee:licensee-gradle-plugin:1.5.0'
    classpath 'com.dropbox.dependency-guard:dependency-guard:0.3.2'
  }
}

apply plugin: 'com.vanniktech.code.quality.tools'

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    enabled = false
  }
  pmd {
    enabled = false
  }
  ktlint {
    toolVersion = '0.47.1'
    experimental = true
  }
  detekt {
    enabled = false
  }
  cpd {
    enabled = false
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
  }
}

wrapper {
  gradleVersion = '7.4.2'
  distributionType = Wrapper.DistributionType.ALL
}
